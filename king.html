<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='bulb.jpeg'">Turn on the light</button>

<img id="myImage" src="bulb.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='bulb2.gif'">Turn off the light</button>



<h2>JavaScript Alert</h2>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
  alert("I am an alert box!");
}
</script>
